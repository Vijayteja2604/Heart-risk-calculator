<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiac Risk Estimator</title>
    <script src="https://kit.fontawesome.com/f02526f73b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="risk.css">
</head>
<body>
    <header class="header">
       
        <div class="header-content">
            <div class="logo">
                <img src="images/unnamed-removebg-preview.png" alt="Yashoda Logo">
            </div>
            <h1>CARDIAC RISK ESTIMATOR</h1>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div id="menu">
            <div class="close-menu" onclick="toggleMenu()">&times;</div>
            <a href="#">Home</a>
            <a href="#">Resources</a>
            <a href="#">Help</a>
            <a href="#">Contact Us</a>
        </div>
    </header>
    <div class="box2">
        <h1>Sign Up</h1>
            <form>
                <div class="inputs">
                    <div class="input-types">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="Email" placeholder="Email"><br>
                    </div>
                    <div class="input-types">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password"><br>
                    </div>
                    <div class="input-types">
                        <i class="fa-solid fa-user-tie"></i>
                        <input type="text" placeholder="Name"><br>
                    </div>
                    <p>Forgot Password<a href="#">Click Me!</a></p> 
                </div>
                <div class="btnfield">
                    <button type="button">Sign Up</button>
                    <button type="button">Sign In</button>
                </div>
             </form>       
    </div>
    <div class="background">
        <div class="box">
            <p>NOTE : The Estimator provides the approximate risk. Please visit a Doctor for accurate analysis.</p>
        </div>
    </div>
    
    
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
